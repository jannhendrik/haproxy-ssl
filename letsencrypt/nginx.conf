daemon off;
worker_processes        5;                     ## Default: 1
worker_rlimit_nofile    8192;

events {
  worker_connections    4096;  ## Default: 1024
}

http {

    include         /etc/nginx/mime.types;
    index           index.html index.htm index.php;

    default_type    application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    server_names_hash_bucket_size 128; # this seems to be required for some vhosts


    server {
        listen 80;
        listen [::]:80;
        server_name www.freightpilot.eu www.freightpilot.de;
        return 301 https://$host/$request_uri;
    }

    #www.freightpilot.eu
    server {
        listen 443;
        server_name www.freightpilot.eu www.freightpilot.de;

        ssl on;
        ssl_certificate /etc/letsencrypt/live/www.freightpilot.eu/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.freightpilot.eu/privkey.pem;

        #A+ Grade security
        ssl_session_cache shared:SSL:20m;
        ssl_session_timeout 180m;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DHE+AES128:!ADH:!AECDH:!MD5;
        ssl_dhparam /dhparam/dhparam.pem;

        #ssl_stapling on;
        #ssl_stapling_verify on;
        #ssl_trusted_certificate /etc/nginx/cert/trustchain.crt;
        #resolver 8.8.8.8 8.8.4.4;

        #add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Strict-Transport-Security "max-age=31536000" always;


        location / {
            proxy_pass http://haproxy:80;
        }
    }
}